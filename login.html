<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tela de Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f7f7f7;
    }
    .login-container {
      max-width: 400px;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    .login-container h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4285F4;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #357ae8;
    }
    #resposta {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }
  </style>
  <script>
    function fazerLogin() {
      // Captura os valores de e-mail e senha
      var email = document.getElementById("email").value;
      var senha = document.getElementById("senha").value;
      
      // Cria a requisição
      var requisicao = new XMLHttpRequest();
      // A URL deve apontar para o controlador que trata a ação de login,
      // passando os parâmetros email, senha e acao=login.
      requisicao.open("GET", "controllerCadastro.php?email=" + encodeURIComponent(email) +
                                "&senha=" + encodeURIComponent(senha) +
                                "&acao=login");
      requisicao.send();

      requisicao.onload = function() {
        document.getElementById("resposta").innerHTML = this.responseText;
      }
    }
  </script>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <div class="form-group">
      <label for="email">E-mail:</label>
      <input id="email" type="email" placeholder="Digite seu e-mail">
    </div>
    <div class="form-group">
      <label for="senha">Senha:</label>
      <input id="senha" type="password" placeholder="Digite sua senha">
    </div>
    <button onclick="fazerLogin()">Entrar</button>
    <p id="resposta"></p>
  </div>
</body>
</html>
